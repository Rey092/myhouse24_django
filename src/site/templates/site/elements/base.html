{% load static %}
<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'site/images/favicon/favicon.png' %}">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'admin_panel/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="{% static 'site/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'site/plugins/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'site/plugins/slick/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'site/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'site/js/simplelightbox/simplelightbox.min.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());
    gtag('config', 'UA-64276279-2');
</script>

<!--navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuBtn"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{% static 'site/images/logo/logo.svg' %}" alt="Demo CRM 24">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="menuBtn">
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block nav_item_home %}{% endblock %}"><a href="{% url 'site:home' %}">Главная<span
                        class="sr-only">(current)</span></a></li>
                <li class="{% block nav_item_about %}{% endblock %}"><a href="{% url 'site:about' %}">О нас</a></li>
                <li class="{% block nav_item_services %}{% endblock %}"><a href="{% url 'site:services' %}">Услуги</a>
                </li>
                <li><a href="https://avada-media.ua/moydom24/">Условия приобретения</a></li>
                <li class="{% block nav_item_contacts %}{% endblock %}"><a href="{% url 'site:contacts' %}">Контакты</a>
                </li>
                <li><a href="http://myhouse24.avada-media.ua/cabinet/site/login"><i class="fas fa-sign-in-alt"></i> Вход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--end navbar-->

{% block content %}{% endblock %}

{% include 'site/elements/footer.html' %}

<script src="{% static 'admin_panel/js/jquery.js' %}"></script>
<script src="{% static 'admin_panel/js/yii.js' %}"></script>
<script src="{% static 'admin_panel/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'site/plugins/slick/slick.min.js' %}"></script>
<script src="{% static 'site/js/simplelightbox/simple-lightbox.min.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
