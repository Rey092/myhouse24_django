{% for message in messages %}
    <script>
        alertify.{{ message.tags }}('{{ message }}');
    </script>
{% endfor %}

{% for error in form1.non_field_errors %}
    <script>
        alertify.error('{{ error|escape }}');
    </script>
{% endfor %}

{% for field in form1 %}
    {% if field.errors %}
        {% for error in field.errors %}
            <script>
                alertify.error('{{ error|escape }}');
            </script>
        {% endfor %}
    {% endif %}
{% endfor %}
